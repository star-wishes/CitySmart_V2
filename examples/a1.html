<!DOCTYPE html>
<!--@V1.05.0002 $Id: Index.html 3320 2047-05-06 15:53:05 Anson $-->
<html lang="en">
<head>
    <!--NOTE: Most Web World Wind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web World Wind. See SimplestExample.html for an example of using Web World Wind without them.-->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/foundation.css" type="text/css">
    <link rel="stylesheet" href="../css/menu.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../src/3rdparty/foundation.min.js"></script>
    <script src="../src/3rdparty/jquery.autocomplete.min.js"></script>
    <script data-main="WHSMain" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="./src/3rdparty/modernizr.js"></script>
    <script src="./src/3rdparty/jquery.min.js"></script>
    <script src="./src/3rdparty/require.js"></script>
    -->
</head>
<body>
<div class="container">
    <div class="row">
        <div id="partners">
            <div class="logo-image">
                <a href="WHSMain.html"><img src="../images/siteimages/UNESCO-FTAA.jpg" alt="Placeholder Image" style="min-height: 32px;"/></a>
            </div>
            <div class="logo-image">
                <a href="http://aworldbridge.com/"><img src="../images/siteimages/TLWB Banner.jpg" alt="Placeholder Image" /></a>
            </div>
        </div>

        <div class="col-sm-3">
            <h5>Destination</h5>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
            <br>
            <div class="continent-group">
                <h5>Continents</h5>
                <label class="contiswitch" id="contiswitchID">
                    <input type="checkbox" id="conticheckbox">
                    <div class="contislider"></div>
                </label>
                <div class="conticlear"></div>
            </div>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <br>
            <h5>Countries</h5>
            <div class="list-group" id="layerList">
            </div>
        </div>

        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                Your browser does not support HTML5 Canvas.
            </canvas>
            <div class="popup-group" id="popupBox">
                <div class="popupBoxWrapper">
                    <div class="popupBoxContent">
                        <!-- Popup Box Header-->
                        <div class="popup-Header">
                            <span class="close" id="closeIt">&times;</span>
                        </div>
                        <!-- Popup Box Body-->
                        <div class="popup-Body" id="popupBody">
                        </div>
                        <!-- Popup Box Footer-->
                        <div class="popup-Footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
